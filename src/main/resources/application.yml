server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/springsample
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
